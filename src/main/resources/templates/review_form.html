<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet" />
    <title>Review Form</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="main">
    <div th:insert="header"></div>
    <table border="1" width="90%" align="center" cellpadding="5">
        <tr>
            <td class="fheading"  colspan="4">Paper Informations</td>
        </tr>
        <tr>
            <td>Paper ID</td>
            <td th:text="${paper.id}">
            </td>
        </tr>
        <tr>
            <td>Paper Title</td>
            <td th:text="${paper.titre}">
            </td>
        </tr>
        <tr>
            <td>Paper Abstraction</td>
            <td th:text="${paper.abstraction}">
            </td>
        </tr>
        <tr>
            <td>Download Paper</td>
            <td>
                <a th:href="${'/download-file/'+paper.id}">Click Here</a>
            </td>
        </tr>
    </table>
    <form action="#" th:action="@{'/reviewer/create-review/'+${paper.id}}" th:object="${review}" method="post" enctype="multipart/form-data">
        <table border="1" width="90%" align="center" cellpadding="5">
            <tr>
                <td class="fheading"  colspan="4">Review Form</td>
            </tr>
            <tr>
                <td>Paper Originality</td>
                <td>
                    <input type="number" th:field="*{mark1}" min="0" max="5" required/>
                </td>
            </tr>
            <tr>
                <td>Technical Soundness of the paper</td>
                <td>
                    <input type="number" th:field="*{mark2}" min="0" max="5" required/>
                </td>
            </tr>
            <tr>
                <td>Clearity and Representation</td>
                <td>
                    <input type="number" th:field="*{mark3}" min="0" max="5" required/>
                </td>
            </tr>
            <tr>
                <td>Overall evaluation</td>
                <td>
                    <input type="number" th:field="*{mark4}" min="0" max="5" required/>
                </td>
            </tr>
            <tr>
                <td>Review Comment</td>
                <td colspan="3">
                    <textarea th:field="*{comment}"  title="comment" cols="60" rows="4" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <button>Save</button>
                </td>
            </tr>
        </table>
    </form>
    <br/>
</div>

</body>
</html>
